services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${EXTERNAL_PORT:-3020}:3000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=file:/app/prisma/dev.db
      - NODE_ENV=production
      - NEXTAUTH_URL=http://localhost:${EXTERNAL_PORT:-3020}
    volumes:
      - ./prisma:/app/prisma
      - ./public:/app/public
    restart: unless-stopped


